<div class="transactions_">
  <div class="top">
    <button mat-raised-button (click)="openCreateCategoryModal()">Add New Transaction</button>
  <div class="filters">
    <mat-form-field id="fi">
      <mat-label>Type</mat-label>
      <mat-select [(value)]="typeFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="income">Income</mat-option>
        <mat-option value="expense">Expense</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field id="fi">
      <mat-label>Account Type</mat-label>
      <mat-select [(value)]="accountTypeFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="card">Card</mat-option>
        <mat-option value="cash">Cash</mat-option>
        <mat-option value="savings">Savings</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>
  <table mat-table [dataSource]="transactions" matSort>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.type}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.account.accountType
        }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-toast [style]="{width:'300px'}"></ng-toast>
