<div class="categories">
    <div class="top">
        <button mat-raised-button (click)="openCreateCategoryModal()">Add New Category</button>
        <mat-form-field id="fi">
            <mat-label>FILTER</mat-label>
            <mat-select [(value)]="typeFilter" (selectionChange)="applyFilter()">
                <mat-option value="">All</mat-option>
                <mat-option value="income">Income</mat-option>
                <mat-option value="expense">Expense</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="categories" class="full-width-table" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let category"> {{category.type}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef ngClass="header"> Actions </th>
            <td mat-cell *matCellDef="let category">
                <button mat-raised-button color="primary" (click)="openEditCategoryDialog(category)">Edit</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef ngClass="header" > Delete </th>
            <td mat-cell *matCellDef="let category">
                <button mat-raised-button color="warn" (click)="deleteCategory(category.name)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-toast [style]="{width:'300px'}"></ng-toast>
