<div id="wrapper">

  <div class="account-cards">
    <mat-card *ngFor="let account of accounts"
      [ngClass]="{'negative-balance': account.balance !== undefined && account.balance <= 0, 'positive-balance': account.balance !== undefined && account.balance > 0}">
      <mat-card-header>
        <mat-card-title>{{ account.accountType }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Balance: {{ account.balance | currency }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card ngClass="positive-balance">
      <mat-card-header>
        <mat-card-title>Total Income</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Total Income: {{ totalIncome | currency }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card ngClass="negative-balance">
      <mat-card-header>
        <mat-card-title>Total Expense</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Total Expense: {{ totalExpense | currency }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div id="chart">
    <canvas id="accountChart"></canvas>
    <canvas id="incomeExpenseChart"></canvas>
  </div>

  <div style="display: flex; color : whitesmoke; text-align: center; justify-content: center;
  margin-top : 110px ; background-color: transparent ; padding:  35px; margin-bottom:  50px ; border: 1px solid whitesmoke;
  ;">
    <h1>
      ANALYSIS
    </h1>
  </div>
  <div  style="display: flex; justify-content: center; gap: 40px; " class="navigation-buttons">
    <button mat-icon-button (click)="showPreviousMonth()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div>
      <h1>{{selectedMonth | date:' MMMM yyyy' }}</h1>
    </div>
    <button mat-icon-button (click)="showNextMonth()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <div class="account-cards" style="margin: 65px auto auto auto;" >
    <mat-card ngClass="negative-balance">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <p style="text-align: center;">EXPENSE FLOW</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div id="chart">
    <canvas id="dailyExpenseChart">
    </canvas>
  </div>
  <div class="account-cards" style="margin: 180px auto auto auto;">
    <mat-card ngClass="positive-balance">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <p style="text-align: center;">INCOME FLOW</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div id="chart" >
    <canvas id="dailyIncomeChart">
    </canvas>
  </div>
</div>
