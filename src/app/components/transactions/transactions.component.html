
<div class="transactions_">
  <div class="top">

    <button mat-raised-button (click)="openCreateCategoryModal()">Add New Transaction</button>
    <mat-form-field  id="fi">
      <mat-label>Type</mat-label>
      <mat-select [(value)]="typeFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="income">Income</mat-option>
        <mat-option value="expense">Expense</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Account Type</mat-label>
            <mat-select [(value)]="accountTypeFilter" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="card">Card</mat-option>
        <mat-option value="cash">Cash</mat-option>
        <mat-option value="savings">Savings</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

 

  <mat-table [dataSource]="transactions" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.date | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.category.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="categoryType">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.account.accountType
        }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="notes">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Notes </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.notes}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
